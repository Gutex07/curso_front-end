<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>
        div{
            margin-bottom: 5px;
        }
    </style>

</head>
<body>
    <h1>Formulários</h1>
    <form action="formulario.js">
        <div>
            <label for="inome">Nome: </label>
            <input type="text" id="inome" name="nome">
        </div>
        <div>
            <label for="isobrenome">Sobrenome: </label>
            <input type="text" id="isobrenome" name="sobrenome">
        </div>
        <div>
            <label for="isim">Sim</label>
            <input type="checkbox" name="sim" id="isim">
        </div>
    <input type="submit">

    </form>
    <hr>
    <h2>Login</h2>
    <form action="login.js" method="post">
        <div>
            <label for="inome">Nome: </label>
            <input type="text" id="inome" name="nome" placeholder="primeiro nome" required>
        </div>
        <div>
            <label for="iemail">E-mail: </label>
            <input 
                type="email"
                id="iemail"
                name="email"
                placeholder="exemplo@mail.com"
                required
            >
        </div>
        <div>
            <label for="isenha">Senha: </label>
            <input type="password" id="isenha" name="senha" maxlength="16" minlength="8" required>
        </div>
        <div>
            <label for="inascimento">Nacimento: </label>
            <input type="date" id="inascimento" name="nascimento" required>
        </div>
        <div>
            <label for="icolor">Selecione a cor: </label>
            <input type="color" id="icolor" name="color" value="#00ff00">
        </div>
        <div>
            <label for="ifile">Anexe a foto: </label>
            <input type="file" id="ifile" name="file">
        </div>
        <div>
            <label for="iranger">Range </label>
            <input type="range" id="irange" name="range" maxlength="5" minlength="1">
        </div>
        <div>
            <input type="checkbox" id="ibox" name="box">
            <label for="ibox">Eu concordo com os termos.</label>
        </div>
    <input type="submit" value="Cadastrar">

    </form>
    
</body>
</html>
